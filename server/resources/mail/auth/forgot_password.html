<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Password Reset</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body style="background-color:#ebebeb;font-family: 'Roboto', sans-serif;">
    <div style="margin: 10%">
        <div style="display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;">
        <p style="color: #515151;font-size: 16px;">Did you forget your password? No problem, enter
            <a href="http://localhost:4200/reset-password" 
                style="text-decoration: none;
                        font-size: 20px;
                        color: black;
                        font-weight: bold;">
                here
            </a> 
            using the token below <i>(It will expiry in 60 minutes)</i>:</p></div> 
        <div style="display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;">
                        <p style="align-content: center;
                        color: white;
                        color: #ffffff;
                        font-size: 20px;
                        border: 1px solid;
                        border-radius: 5px;
                        padding: 10px;
                        background-color: #00ac25;">
                                <bold>{{token}}</bold>
                        </p>
        </div>
    </div>
</body>
</html>
