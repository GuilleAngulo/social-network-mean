<!--Maximum Bootstrap Width, 12 columns-->
<!--<div class="navigation col-lg-12">-->
<div class="navigation">
    <!--Navigation Bar-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <!--
            <div class="navbar-header">
                <a href="#" class="navbar-brand">{{title}}</a>
            </div>
            -->

            <!--MENU IF IDENTIFIED-->
            <ul class="nav navbar-nav" *ngIf="identity">
                <li>
                    <a [routerLink]="['/home']" [routerLinkActive]="['active']">
                        <!--<span class="glyphicon glyphicon-home"></span>-->
                        Home
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/timeline']" [routerLinkActive]="['active']">
                        <!--<span class="glyphicon glyphicon-th-list"></span>-->
                        Timeline
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/people']" [routerLinkActive]="['active']">
                        <!--<span class="glyphicon glyphicon-user"></span>-->
                        People
                    </a>
                </li>
                 <li>
                    <a [routerLink]="['/messages']" [routerLinkActive]="['active']">
                       <!--<span class="glyphicon glyphicon-envelope"></span>-->
                        Messages
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/chat']" [routerLinkActive]="['active']">
                       <!--<span class="glyphicon glyphicon-envelope"></span>-->
                        Chat
                    </a>
                </li>

            </ul>

            <!--MENU IF DONT IDENTIFIED-->
            <ul class="nav navbar navbar-nav navbar-right" *ngIf="!identity">
            <li>
                <a [routerLink]="['/login']" [routerLinkActive]="['active']">
                   <!--<span class="glyphicon glyphicon-log-in"></span>-->
                    Login
                </a>
            </li>
            <li>
                <a [routerLink]="['/register']" [routerLinkActive]="['active']">
                    <!--<span class="glyphicon glyphicon-user"></span>-->
                    Register
                </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right" *ngIf="identity">
                <li class="avatar">
                    <!--USER IMAGE-->
                    <img src="{{ url + 'get-image-user/' + identity.image}}" *ngIf="identity && identity.image"/>
                    <img src="assets/user-icon.jpg" *ngIf="!identity.image"/>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        {{identity.name}} <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                             <a [routerLink]="['/profile/', identity._id]">
                                <!--<span class="glyphicon glyphicon-user"></span>-->
                                My Profile
                            </a>
                        </li>
                        <li>
                            <a [routerLink]="['/account']">
                                <!--<span class="glyphicon glyphicon-cog"></span>-->
                                Account Details
                            </a>
                        </li>
                        <li>
                            <a class="pointer" (click)="lougout()">
                                <!--<span class="glyphicon glyphicon-log-out"></span>-->
                                Close Session
                            </a>
                        </li>

                    </ul>

                </li>
            </ul>


        </div>
    </nav>
</div>

<section id="content">
    <router-outlet></router-outlet>
</section>
