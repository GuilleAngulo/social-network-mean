<div class="reset-password">
    <form #resetPasswordForm="ngForm" (ngSubmit)="onSubmit()">
        <h1 class="h1-strong">{{title}}</h1>
        <p>
            <label>Email *</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" autocomplete="email" [disabled]="loading"/>
            <span *ngIf="!email.valid && email.touched">
                <i>The email is incorrect</i>
            </span>
        </p>
        <p>
            <label>Token *<span class="info"><i>(check your email)</i></span></label>
            <input type="text" name="token" #token="ngModel" [(ngModel)]="resetToken" class="form-control" [disabled]="loading"/>
        </p>
        <p>
            <label>New Password *</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"  [disabled]="loading"/>
        </p>


        <input type="submit" value="Send" class="btn btn-success enter-button" [disabled]="!resetPasswordForm.form.valid" />
    </form>

  </div>
